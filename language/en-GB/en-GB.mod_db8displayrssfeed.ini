<b><big>db8 Display RSS Feed</big></b><br/>
The Display RSS Feed displays a list of RSS items from an external website in your site.<br/>
RSSFeed code based on the work of c.bavota http://bavotasan.com/2010/display-rss-feed-with-php/<br/>
Author: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Documentation: <a href='http://www.db8.nl/en/download/modules/db8-display-rss-feed' target='_blank'>http://www.db8.nl/en/download/modules/db8-display-rss-feed</a><br/>
Bug reports & additions: <a href='https://github.com/pe7er/db8displayrssfeed' target='_blank'>https://github.com/pe7er/db8displayrssfeed</a><br/>
Please submit a review at: <a href='' target='_blank'></a></p>"
